<form [formGroup]="replyForm">
  <div appearance="outline" class="flex-1 w-full text-form-field">
    <!-- <label class="font-weight-normal">Your answer here</label> -->
    <textarea placeholder="Add your comment" 
      minlength="10" aria-label="Type your message here"
      formControlName="replyContent" 
      class="text-content fnormal mb-8"
      [ngModel]="content">
  </textarea>
  </div>
</form>
<div class="updatePostActions mb-4">
    <button class="df-btn df-cancel-btn"
      *ngIf="showCancel"
      (click)="onCancelClick()" 
      id="cancel-update-post" 
      type="button">
      <span class="">Cancel</span>
    </button>
    <button [ngClass]="{'df-btn-disabled': !isButtonEnabled }" 
      *ngIf="mode === 'edit'"
      [disabled]="!isButtonEnabled" 
      class="df-btn ml-8 df-reply-btn" 
      (click)="onReplyClick('edit')" 
      id="update-post"
      type="button">
      <span class="text-white">Update</span>
    </button>
    <button [ngClass]="{'df-btn-disabled': !isButtonEnabled }" 
      *ngIf="mode !== 'edit'"
      [disabled]="!isButtonEnabled" 
      class="df-btn ml-8 df-reply-btn" 
      (click)="onReplyClick('reply')" 
      id="update-post"
      type="button">
      <span class="text-white">Add comment</span>
    </button>
</div>
