<div class="category-card">
    <div class="category-card-header margin-bottom-m">
        <div class="catergory-card-header-image">
            <img src="./assets/discussion-ui/images/Buffer-512.svg" alt="Buffer-image" class="category-card-img">
        </div>
        <div class="category-card-text">
            <div class="category-card-header-label font-weight-bold" [innerHTML]="category.name"></div>
            <p class="category-card-header-text margin-remove">{{category.description}}</p>
        </div>
        <!-- <div class="category-card-header-label font-weight-bold" [innerHTML]="category.name"></div> -->
    </div>
    <!-- <p class="category-card-header-text">{{category.description}}</p> -->
    <div class="category-card-main">
        <div class="category-card-main-content">
            <!-- <div class="discussion-label font-weight-bold"><img src="./assets/discussion-ui/images/trending_up.svg" alt="views-image" class="view_image"> 789 views</div> -->
            <div class="post-label font-weight-bold">{{category.totalTopicCount}} discussions</div>
            <div class="post-label font-weight-bold">{{category.totalPostCount}} posts</div>
        </div>
        <div><img src="./assets/discussion-ui/images/follow.svg" class="eye-icon" alt="follow"></div>
    </div>
</div>
