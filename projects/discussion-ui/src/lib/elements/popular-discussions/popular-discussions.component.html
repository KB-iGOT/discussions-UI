<h5 aria-label="Popular discussions" class="related-discuss-label mb-16 height-48">Popular discussions</h5>
<ng-container *ngIf="popularDiscussions && popularDiscussions.length > 0">
    <div *ngFor="let discussion of popularDiscussions | slice:0:5;" class="related-discuss-card df-card margin-bottom-s flex flex-column">
        <a href="javascript:void(0)" role="link" aria-label="related discussion post df-text-color" class="related-discuss-card-content" (click)="getDiscussion(discussion)">
            <span class="discuss-user-label" [innerHTML]="discussion?.title"></span>
        </a>
        <div class="related-discuss-card-description">
            <div class="category_text">
                <img src="./assets/discussion-ui/images/Buffer-512.svg" alt="Buffer-image" class="margin-right-xs category_img">
                <div class="category-name ws-mat-default-text" [innerHTML]="discussion.category.name">
                </div>
            </div>


            <div class="separator-dot"></div>
            <div class="time">{{ discussion.timestamp | pipeRelativeTime }}</div>
        </div>
    </div>
</ng-container>
