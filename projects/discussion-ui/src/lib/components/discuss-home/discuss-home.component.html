<button (click)="startDiscussion()" class="start-discussion-btn" data-toggle="modal" data-target="#myModal">{{ 'discuss.startDiscuss' | translate }}</button>

<div (click)="navigateToDiscussionDetails(discussionData)" *ngFor="let discussionData of discussionList">
    <lib-discuss-card [discussionData]="discussionData"></lib-discuss-card>
</div>

<lib-discuss-start (close)="closeModal($event)" *ngIf="showStartDiscussionModal"></lib-discuss-start>
