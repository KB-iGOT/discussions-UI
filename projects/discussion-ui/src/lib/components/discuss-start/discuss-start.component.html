<!--modals-->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div>
        <form [formGroup]="startForm">
          <!-- <h2 mat-dialog-title>Install Angular</h2> -->
          <div class="mat-typography pad-fix">
            <div class="flex flex-1 custom">
              <div class="flex flex-4 flex-column margin-right-l">
                <div class="flex flex-1 custom">
                  <!-- <div class="flex flex-1 flex-column">
                    <div appearance="fill" class="floating-label">
                      <select formControlName="category" #category [required]="true " class="floating-select">
                        <option [value]="c.cid" *ngFor="let c of allCategories" [innerHTML]="c.name"></option>
                      </select>
                      <label>Select category</label>
                      <small class="mandatory-label" *ngIf="showError('category')" i18n="category Error|Explains category is required">
                        category is mandatory
                      </small>
                    </div>
                  </div> -->
                  <div class="flex flex-3 flex-column margin-left-m mob">
                    <!-- <p class="margin-remove-bottom">
                      Tags
                    </p> -->
                    <div appearance="outline" class="floating-label"
                      [ngClass]="{ 'is-invalid': showError('subTitle') }">

                      <input placeholder="Ask a question or post an idea" class="floating-input" formControlName="question" #question maxlength="1000" [required]="true" />
                      <small class="mandatory-label" *ngIf="showError('question')" i18n="question Error|Explains question is required">
                        {{ 'discuss.startDiscussQues' | translate }}
                      </small>
                      <!-- <mat-hint align="end">{{ subTitle.value.length }} / 1000</mat-hint> -->
                    </div>

                  </div>
                </div>
                <div class="flex flex-1">
                  <div appearance="outline" class="floating-label">
                    <textarea placeholder="Please elaborate your question or idea here" class="floating-input floating-textarea" formControlName="description" #description
                      cdkTextareaAutosize cdkAutosizeMinRows="10" cdkAutosizeMaxRows="30" [required]="true"></textarea>
                    <small class="mandatory-label" *ngIf="showError('description')" i18n="description Error|Explains description is required">
                      {{ 'discuss.Desc_mandatory' | translate }}
                    </small>
                    <!--come in line 43 #autosize="cdkTextareaAutosize" -->
                  </div>

                </div>
                <div class="flex flex-1 flex-column">
                  <p class="margin-remove-bottom tag-label">
                    {{ 'userProfile.tags' | translate }}
                  </p>
                  <!-- <div appearance="outline" class="margin-top-xs"
                    [ngClass]="{ 'is-invalid': showError('tags') }">
                    <input matInput formControlName="tags" #tags maxlength="1000" i18n-placeholder
                      placeholder="Enter tags here between 3 to 24 characters each " [required]="false" />
                  </mat-form-field> -->
                  <div appearance="outline" class="floating-label"
                    [ngClass]="{ 'is-invalid': showError('tags') }">
                    <div #postTags>
                      <div *ngFor="let tag of postTagsArray">
                        <!--  come in line 61 [selectable]="true" [removable]="true"
                        (removed)="removePersonalInterests(tag)" -->
                        {{ tag }}
                        <!-- <mat-icon matChipRemove>cancel</mat-icon> -->
                      </div>
                    </div>
                    <input class="floating-input" placeholder="Enter tags here between 3 to 24 characters each"
                      formControlName="tags" maxlength="24" [required]="false" />
                    <!-- (matChipInputTokenEnd)="addPersonalInterests($event)" -->
                  </div>
                </div>
                <!-- <div class="flex flex-1 flex-column">
                  <p class="margin-remove-bottom">
                    Suggested tags
                  </p>
                  <div class="margin-top-xs">
                    <span *ngFor="let t of allTags">
                      {{t.value}}
                    </span>
                  </div>
                </div> -->
                <div *ngIf="showErrorMsg">
                  <small class="mandatory-label">
                    {{createErrorMsg}}
                  </small>
                </div>
                <div align="end" class="mb-0-imp">
                  <button (click)="closeModal()" mat-raised-button type="button" class="discard-btn">
                    <span class="ws-mat-default-text" i18n>{{ 'discuss.Discard' | translate }}</span>
                  </button>
                  <span *ngIf="uploadSaveData" class="px-4 flex items-center justify-center">
                    <!-- <span [diameter]="30"></span> -->
                  </span>
                  <button type="submit" class="submit-post-btn"
                    [disabled]="uploadSaveData || startForm?.invalid" (click)="submitPost(startForm)">
                    <span class="text-white" i18n>{{ 'discuss.btnSubmitPost' | translate }}</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          ​
        </form>
        ​
        <input type="hidden" i18-value i18-aria-value aria-value="Post created successful"
          value="Post created successfully!" #toastSuccess />
        <input type="hidden" i18-value i18-aria-value aria-value="unable to create post"
          value="Error in creating new post!" #toastError />
      </div>
    </div>
  </div>
</div>
